name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Execute Jar File
        run: sudo kill -70589 `sudo lsof -t -i:88` & sudo java -jar /home/ubuntu/actions-runner/actions-runner2/_work/demoapp/demoapp/target/demoapp.jar
